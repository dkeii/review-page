<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Reviews</title>
    <link rel="stylesheet" href="/scss/main.scss" />

  <body>
    <main>
      <section class="container">
        <div class="container title">
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>
        <article class="review-card">
          <div class="img-container">
            <img src="pictures/profile-3.jpg" alt="avatar" class="author-img" />
          </div>
          <h3 id="name" class="author-name">peter jones</h3>
          <h3 id="status" class="author-status">intern</h3>
          <p class="author-description">
            Sriracha literally flexitarian irony, vape marfa unicorn. Glossier
            tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb
            marfa hell of pabst raclette post-ironic jianbing swag.
          </p>
          <div class="btn-container">
            <button class="previous-btn"><span>&#8249;</span></button>
            <button class="next-btn"><span>&#8250;</span></button>
          </div>
        </article>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
